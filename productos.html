    <script>
        $(document).ready(function () {
            for (let i = 0; i < prod.length; i++) {
                $('#catalogo').append(

                    '<div class="col-lg-6 col-md-6 col-sm-6 mb-4 d-flex justify-content-center">' +
                    '<article class="card sc-product-item rounded-2 align-items-center text-center  pb-4">' +
                    '<img data-name="image"  src="img/' + prod[i]['foto'] + '" class="card-img-top rounded-0 img-coffee-bags" alt="' + prod[i]['alt'] + '">' +
                    '<div class="card-shop align-items-center text-center">' +
                    '<h4 data-name="name" class="card-title h5 text-uppercase text-center mb-1 mt-3">' + prod[i]['nombre'] + '</h4>' +
                    '<div class="text-center align-self-center border-bottom mt-0 pb-2">' + prod[i]['estrellas'] + '</div>' +
                    '<div class="no-pm text-center mt-3 pb-0">' +
                    '<p class="p-2" id="prod-text">' + prod[i]['tost-text'] + '</span></p>' +
                    '<input name="product_price" value="' + prod[i]['precio'] + '" type="hidden">' +
                    '<input name="product_id" value="' + i + prod[i]['precio'] + '" type="hidden">' +
                    '<p class"card-text"><span style="font-size: 16px"> $' + prod[i]['precio'] + '</span></p>' +
                    '</div>' +
                    '<button class="boton_1 text-center align-items-center sc-add-to-cart btn rounded-1">Agregar al carrito</button>' +
                    '</div>' +
                    '</article>' +
                    '</div>',
                )
            }
            $('#smartcart').smartCart({
                cartItemTemplate:
                    '<div class="container">' +
                    '<div class="column">' +
                    '<img id="carrito-foto" src="{image}"/>' +
                    '<div class="column">' +
                    '<h4 class="list-group-item-heading">{name}</h4>' +
                    '<p class="list-group-item-text"> ${product_price}</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>',
                lang: {
                    cartTitle: "Carrito de Compras",
                    checkout: 'Comprar',
                    clear: 'Limpiar',
                    subtotal: 'Subtotal:',
                    cartRemove: '×',
                    cartEmpty: '¡No seleccionaste ninguna hamburguesa!',
                }
            });
            $('#smartcart1').smartCart({
                cartItemTemplate:
                    '<div class="container">' +
                    '<div class="column">' +
                    '<img id="carrito-foto" src="{image}"/>' +
                    '<div class="">' +
                    '<h4 class="list-group-item-heading">{name}</h4>' +
                    '<p class="list-group-item-text"> ${product_price}</p>' +
                    '</div>' +
                    '</div>' +
                    '</div>',
                lang: {
                    cartTitle: "Carrito de Compras",
                    checkout: 'Comprar',
                    clear: 'Limpiar',
                    subtotal: 'Subtotal:',
                    cartRemove: '×',
                    cartEmpty: '¡No seleccionaste ninguna hamburguesa!',
                }
            });
        });
    </script>
